<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Background Website</title>
  <style>
    /* Reset default spacing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: Arial, sans-serif;

      /* Background image */
      background-image: url("https://images.unsplash.com/photo-1506744038136-46273834b3fb");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      /* Center content */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content {
      background: rgba(0, 0, 0, 0.5); /* dark overlay */
      color: white;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Welcome</h1>
    <p>This is a simple website with a background image.</p>
  </div>

</body>
</html>
