<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background with Carousel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: Arial, sans-serif;
      background-image: url("https://nellija.vercel.app/background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel-container {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 16px;
      width: 90vw;
      height: 90vh;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .carousel img {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 80vh;
      display: none;
      margin: 0 auto;
    }

    .carousel img.active {
      display: block;
    }

    .controls {
      margin-top: 15px;
    }

    button {
      background: #ffffff;
      border: none;
      padding: 8px 14px;
      margin: 0 5px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
<!-- Background music -->
  <audio id="bg-music" autoplay loop>
    <source src="https://nellija.vercel.app/background.mp3" type="audio/mpeg">
  </audio>

  <div class="carousel-container">
    <div class="carousel">
      <img src="https://nellija.vercel.app/1.png" class="active">
      <img src="https://nellija.vercel.app/2.jpg">
      <img src="https://nellija.vercel.app/3.jpg">
    </div>

    <div class="controls">
      <button onclick="prevSlide()">Prev</button>
      <button onclick="nextSlide()">Next</button>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll(".carousel img");
    let index = 0;

    function showSlide(i) {
      slides.forEach(slide => slide.classList.remove("active"));
      slides[i].classList.add("active");
    }

    function nextSlide() {
      index = (index + 1) % slides.length;
      showSlide(index);
    }

    function prevSlide() {
      index = (index - 1 + slides.length) % slides.length;
      showSlide(index);
    }

    setInterval(nextSlide, 3000);
  </script>

</body>
</html>
